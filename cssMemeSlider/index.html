<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>

    <link rel="stylesheet" href="style.css">
</head>
<body class="page-body">
    <h1 class="visually-hidden">CSS Meme Slider</h1>
    <div class="slider__wrapper">
        <ul class="slider__list">
            <li class="slider__item slider__item--active">
                <figure class="slider__figure">
                    <img src="img/01.jpg" alt="Когда не запушил на гитхаб проект, а HDD накрылся">
                    <figcaption>Когда не запушил на гитхаб проект, а HDD накрылся</figcaption>
                </figure>
            </li>
            <li class="slider__item">
                <figure class="slider__figure">
                    <img src="img/02.jpg" alt="Нужно делать слайдер на CSS, тем временем JS">
                    <figcaption>Нужно делать слайдер на CSS, тем временем JS</figcaption>
                </figure>
            </li>
            <li class="slider__item">
                <figure class="slider__figure">
                    <img src="img/03.jpg" alt="Когда дедлайны наступают, а ты еще не читал ТЗ">
                    <figcaption>Когда дедлайны наступают, а ты еще не читал ТЗ</figcaption>
                </figure>
            </li>
            <li class="slider__item">
                <figure class="slider__figure">
                    <img src="img/04.jpg" alt="Нельзя просто так взять и написать код без багов">
                    <figcaption>Нельзя просто так взять и написать код без багов</figcaption>
                </figure>
            </li>
            <li class="slider__item">
                <figure class="slider__figure">
                    <img src="img/05.jpg" alt="Когда сдал домашку до дедлайнов">
                    <figcaption>Когда сдал домашку до дедлайнов</figcaption>
                </figure>
            </li>
        </ul>
        <input type="radio" name="sliderBtn" id="sliderBtn1" checked>
        <input type="radio" name="sliderBtn" id="sliderBtn2">
        <input type="radio" name="sliderBtn" id="sliderBtn3">
        <input type="radio" name="sliderBtn" id="sliderBtn4">
        <input type="radio" name="sliderBtn" id="sliderBtn5">
    </div>
</body>
</html>
